<script>
    $("button.rwd-btn").click(function(){
        var classes = $(this).attr("class").split(" ");
        var accuNm = classes[0];
        $(this).toggleClass("disabled active");
        if($(this).hasClass("active"))
           $(".meridians." + accuNm).show();
        else
           $(".meridians." + accuNm).hide();
        
    });
</script>
